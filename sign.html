<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="wrapper" >
        <div class="form">
            <div class="box">
                <h1>Sign.in</h1>
                <br>
                <div class="mail">
                    <label for="Email">User-id</label>
                    <br>
                    <input type="name" placeholder="enter your email" style="border-radius: 20px;">
                    <br>
                </div>
                <br>
                <div class="password">
                    <label for="Password">Password</label>
                    <br>
                    <input type="text" placeholder="At least 6 character" style="border-radius: 20px;">
                </div>
                <div class="button">
                    <a href="index.html"><button style="border-radius: 20px; width: 50%;height: 2.8vw; margin-left: 4.2vw; margin-top: 1.3vw;">Submit</button></a>
                </div>
                <br>
                <p style="color: rgb(7, 7, 7);">By creating an account or signing in, you agree to all <span>Conditions of us</span> and <span>Privacy Policy</span></p>
    
            </div>
            <p style="color: rgb(16, 15, 15);">Dont't have an Account?<span>Log in</span> </p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
